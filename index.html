<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic Tac To</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            Play Tic Tac To
        </h1>
    </header>
    <main>
        <div class="Details_Box">
             <form>
                 <fieldset>
                     <legend align="center">Fill Ur Details </legend>
                        <label for="firstPlayer">first Player Name</label>
                        <input type="text" id="firstPlayer">
                        <label for="secondPlayer">second Player Name</label>
                        <input type="text" id="secondPlayer">
                        <button type="button">Submit</button>
                 </fieldset>
             </form>       
        </div>
         <div class="Grid">
            <div class="Box Box1" data-number="0"><h1> </h1></div>
            <div class="Box Box2" data-number="1"><h1> </h1></div>
            <div class="Box Box3" data-number="2"><h1> </h1></div>
            <div class="Box Box4" data-number="3"><h1> </h1></div>
            <div class="Box Box5" data-number="4"><h1> </h1></div>
            <div class="Box Box6" data-number="5"><h1> </h1></div>
            <div class="Box Box7" data-number="6"><h1> </h1></div>
            <div class="Box Box8" data-number="7"><h1> </h1></div>
            <div class="Box Box9" data-number="8"><h1> </h1></div>
         </div>
     </main>
     <script src="script.js"></script>
</body>
</html>
